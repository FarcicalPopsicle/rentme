<div id = "homepage"> 
 <!-- the intent here is to trigger a search function on submit
 this will be the getAll function defined in the search library -->
 
  <!-- inputs are location, items, dates
    defined models for location, items, dates -->
  <div ng-controller='subController'>
    <div class="before" ng-hide='formRender()'>
      <nav class="navigation">
        <ul>
          <li>
            <a class="selected" href="/auth/google">Signin with Google</a>
          </li>
          <!-- <li> -->
          <!--   <a href="#/signup">Signup</a> -->
          <!-- </li> -->
        </ul>
      </nav>
    </div>
    <div class="after" ng-show='formRender()'>
      <nav class="navigation">
        <ul>
          <li>
            <img id="logo" src='./assets/images/logo.png' alt="RentMe" />
          </li>
            <!-- <a href="#/homepage/cart" > -->
              <span>
               <!-- {{itemCount}}  -->
                <a href="#/homepage/cart" >Cart | {{checkOutCounter}}</a>
              </span>
            <!-- </a> -->
          </li>
          <li>
            <a href="#/addItem">Add Item</a>
          </li>
           <li>
            <a href="#/profile">Profile</a>
          </li>

<!--           <li>
            <a href="" ng-click="open()">Test</a>
          </li>
 -->

          <li>
            <a href="" ng-click="logout()">Log Out</a>
          </li>

          <li style="float: right;">
            <a class="username-link" href="#/profile">{{user.name | uppercase}}</a>
          </li>          
        </ul>
      </nav>
    </div>
  </div>

  <!-- wrap this into another div so that we an toggle or hide -->
  <!-- Change this so that toggles show/hide  -->
  <div class="form" ng-show='formRender()' style="display: inline-block; " class="col-xs-8">
    <form name = "searchForm" ng-submit = 'getFormValue()' >
      <!-- Location: <input type = "text" ng-model = 'location'> -->
        <md-input-container flex layout-align="end center">
          <label>Location</label>
          <input type="text" ng-model = 'city' required/>
        </md-input-container>
        <md-input-container flex layout-align="end center">
          <label>Item name</label>
          <input type="text" ng-model = 'item'/>
        </md-input-container>
      <!-- <button> Search </button> -->
      <md-button type='submit' class="md-primary md-raised search-button" layout-align="end center">Search</md-button>
    </form>
  </div>
  <!-- Image render -->

<div ng-cloak>
  <div class="item-list">
    <div class="item md-padding" ng-repeat='item in randItemsData'>
      <div class="title-bar">
        <div class="title">{{item.name}}</div>
        <div class="star-rating" starrating></div>
      </div>
      <div class="image-container">
        <img class="image" src="{{item.photo}}" />
      </div>
      <div class="description">
        <p>{{item.description}}</p>
        <div class="decision-bar">
          <p class="price">{{item.price | currency}}/week</p>
          <md-button ng-click='addToCheckOut(item)' class="add-to-cart-button md-primary md-raised button">Add to cart</md-button>
        </div>
        <div class="reviews">
          <div reviews></div>
        </div>
    </div>
  </div>
</div>
